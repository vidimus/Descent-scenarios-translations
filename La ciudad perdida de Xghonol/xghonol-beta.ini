description.French=<i>Lors de votre dernier séjour en ville, vous avez été informé de l'existence de la forteresse de X'Ghonol, abandonnée depuis des années.\nAbandonnée ?  Rien n'est moins sûr d'après les villageois et paysants qui ont noté la présence de créatures maléfiques attaquant régulièrement les habitants.\nA la demande du bourgmestre, vous vous mettez en route vers X'Ghonol afin d'en savoir plus et de rétablir la paix dans la région.</i>
description.English=<i>While resting in the city after your last quest, your group has been informed of the existence of X'Ghonol fortress, an abandoned stronghold.\nAbandoned? Not so sure according to nearby farmers who were recently attacked by maleficent creatures.\nThe city's mayor asked you to travel to X'Ghonol fortress and to bring back peace in the area. By all means.</i>
description.Spanish=\n <i>Mientras descansabais en la ciudad después de la última aventura, vuestro grupo ha sido informado de la existencia de la fortaleza de X'Ghonol, una fortificación abandonada. \n ¿Abandonada? No está tan claro que lo esté ya que los aldeanos de la zona han sido atacados recientemente por criaturas maléficas. \n El alguacil os pide que viajéis a la fortaleza de X'Ghonol y devolváis la paz al lugar empleando para ello todos los medios que sean necesarios.</i> \n\n Esta aventura necesita la expansión «La sombra de Nerekhall» para poder ser jugada. \n
