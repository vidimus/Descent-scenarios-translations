description.English=The Lost Treasure of X 'Ul  (Pt. 1)\nRumors from Staggering Stag Inn tell of a local legend. Grand treasure hidden in the near by mountains. Some sorcerer known as X 'Ul had his prized possessions hidden before disappearing ages ago. The rumors say that there are cave networks  through the mountains. Some where within are X 'Ul's chambers.
description.Spanish=El Tesoro Perdido de X 'Ul (1ª Parte) \n Los rumores de la posada del «Ciervo Asombroso» hablan de una leyenda local y de un gran tesoro escondido en las cercanas montañas. Hace siglos, un hechicero conocido como X 'Ul tenía escondidas sus preciadas posesiones pero desapareció sin dejar rastro. Los rumores hablan de una red de cuevas que atraviesan las montaña y que, en algunas de esas cuevas se encuentran los tesoros de X 'Ul.
